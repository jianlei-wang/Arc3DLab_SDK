<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>016-添加多边形Primitive</title>
    <script src="./Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
    <script src="./lib/arc3dlab.umd.js"></script>
    <script src="./assests/dat.gui.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #gui-box {
        position: absolute;
        left: 5px;
        top: 5px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div id="gui-box"></div>
    </div>
    <script>
      const { DefaultTdtImg, DefaultTerrain } = Arc3DLab.BaseLayer
      const viewer = new Arc3DLab.Viewer("cesiumContainer", {
        baseLayer: DefaultTdtImg,
        fpsShow: true,
        mapboxController: true,
        terrain: DefaultTerrain,
      })
      initGui()
      function initGui() {
        const params = {
          message: "GUI面板-添加多边形Primitive",
          color: "#ffff0080",
          onGround: true,
          outline: true,
          outlineWidth: 2,
          outlineColor: "#000000",
        }
        const gui = new dat.GUI({ autoPlace: false })
        const customContainer = document.getElementById("gui-box")
        customContainer.appendChild(gui.domElement)
        gui.add(params, "message")
      }
      // 生成随机多边形节点
      const numPolygons = 10
      const centerLongitude = 119.0
      const centerLatitude = 35.0
      const maxRadius = 0.5 // 最大半径（度）

      const generateRandomPolygon = () => {
        const numPoints = Math.floor(Math.random() * 8) + 5 // 5-12个点
        const positions = []
        const centerX = centerLongitude + (Math.random() - 0.5) * maxRadius
        const centerY = centerLatitude + (Math.random() - 0.5) * maxRadius

        for (let i = 0; i < numPoints; i++) {
          const angle = (i / numPoints) * 2 * Math.PI
          const radius = Math.random() * 0.1 + 0.05 // 随机半径

          const longitude = centerX + Math.cos(angle) * radius
          const latitude = centerY + Math.sin(angle) * radius

          const post = Arc3DLab.PosFromXYZ(longitude, latitude, 0)
          positions.push(post)
        }

        // 确保多边形闭合
        positions.push(positions[0])

        return positions
      }

      const polygonsArray = []
      for (let i = 0; i < numPolygons; i++) {
        const polygon = generateRandomPolygon()
        polygonsArray.push(polygon)
      }

      let polygonPrimitive

      function initEntities() {
        const options = {
          color: "#ffff0080",
          onGround: true,
          outline: true,
          outlineWidth: 2,
          outlineColor: "#000000",
          allowPick: true,
          ids: [],
        }

        // 使用随机生成的多边形数组
        const polygons = polygonsArray
        for (let i = 0; i < polygons.length; i++) {
          options.ids.push(`custom_polygon_primitive_${i}`)
        }
        viewer.Layers.Add.addPolygons(polygons, options, true, (items) => {
          polygonPrimitive = items
        })
      }
      initEntities()
    </script>
  </body>
</html>
