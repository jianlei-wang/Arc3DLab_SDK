<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>012-加载geoserver地图服务</title>
    <script src="./Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
    <script src="./lib/arc3dlab.umd.js"></script>
    <script src="./assests/dat.gui.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #gui-box {
        position: absolute;
        left: 5px;
        top: 5px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div id="gui-box"></div>
    </div>
    <script>
      const { DefaultTdtImg } = Arc3DLab.BaseLayer
      const viewer = new Arc3DLab.Viewer("cesiumContainer", {
        baseLayer: DefaultTdtImg,
        fpsShow: true,
        mapboxController: true,
      })

      initGui()
      function initGui() {
        const params = {
          message: "GUI面板-geoserver地图服务",
          wms: false,
          WMS_URL: "http://192.144.134.75:5500/geoserver/hunan/wms",
          WMS_LAYERS: "hunan:Corazimuth",
          wmts: false,
          WMTS_URL: "https://app.larkview.cn/gwc/service/wmts/rest",
          WMTS_LAYERS: "JinNeng:d_insar_5",
        }
        const gui = new dat.GUI({ autoPlace: false })
        const customContainer = document.getElementById("gui-box")
        customContainer.appendChild(gui.domElement)
        gui.add(params, "message")

        const wms = gui.add(params, "wms")
        wms.onFinishChange((val) => {
          val
            ? initImagery("WMS", params.WMS_URL, params.WMS_LAYERS)
            : removeImagery("WMS")
        })

        gui.add(params, "WMS_URL")
        gui.add(params, "WMS_LAYERS")

        const wmts = gui.add(params, "wmts")
        wmts.onFinishChange((val) => {
          val
            ? initImagery("WMTS", params.WMTS_URL, params.WMTS_LAYERS)
            : removeImagery("WMTS")
        })
        gui.add(params, "WMTS_URL")
        gui.add(params, "WMTS_LAYERS")
      }

      function removeImagery(name) {
        viewer.Layers.ImageryLayerManager.remove(name)
      }

      function initImagery(name, url, layer) {
        const provider = Arc3DLab.ImageryProvider.GeoserverImageryProvider({
          url,
          layer,
          serviceType: name,
        })
        viewer.Layers.ImageryLayerManager.add(name, provider)
      }
    </script>
  </body>
</html>
