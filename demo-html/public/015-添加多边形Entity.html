<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>015-添加多边形Entity</title>
    <script src="./Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
    <script src="./lib/arc3dlab.umd.js"></script>
    <script src="./assests/dat.gui.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #gui-box {
        position: absolute;
        left: 5px;
        top: 5px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div id="gui-box"></div>
    </div>
    <script>
      const { DefaultTdtImg, DefaultTerrain } = Arc3DLab.BaseLayer
      const viewer = new Arc3DLab.Viewer("cesiumContainer", {
        baseLayer: DefaultTdtImg,
        fpsShow: true,
        mapboxController: true,
        terrain: DefaultTerrain,
      })

      initGui()
      function initGui() {
        const params = {
          message: "GUI面板-添加多边形Entity",
          color: "#ffff00",
          onGround: true,
          outline: true,
          outlineWidth: 5,
          outlineColor: "#000000",
        }
        const gui = new dat.GUI({ autoPlace: false })
        const customContainer = document.getElementById("gui-box")
        customContainer.appendChild(gui.domElement)
        gui.add(params, "message")
        const color = gui.addColor(params, "color")

        color.onFinishChange((color) => {
          polylineEntity.forEach((entity, index) => {
            entity.polyline.material = Cesium.Color.fromCssColorString(color)
          })
        })
        const width = gui.add(params, "width", 1, 10)
        width.onFinishChange((width) => {
          polylineEntity.forEach((entity, index) => {
            entity.polyline.width = width
          })
        })
      }
      const xArr = [
        119, 119.1, 119.2, 119.3, 119.4, 119.5, 119.6, 119.7, 119.8, 119.9,
      ]
      const positionRandom = (x) => {
        const positions = []
        for (let i = 35.0; i < 35.9; i += 0.1) {
          const post = Arc3DLab.PosFromXYZ(x, i, 0)
          positions.push(post)
        }
        return positions
      }

      let polylineEntity

      function initEntities() {
        const options = {
          lColor: "#ffff00",
          width: 5,
          onGround: true,
          allowPick: true,
          ids: [],
        }

        const lines = []
        for (let i = 0; i < xArr.length; i++) {
          const positions = positionRandom(xArr[i])
          options.ids.push(`custom_polyline_entity_${i}`)
          lines.push(positions)
        }
        viewer.Layers.Add.addLines(lines, options, false, (entities) => {
          console.log(entities)
          // 在回调中修改每个实体的属性
          entities.forEach((entity, index) => {
            const hue = (index % 10) / 10
            entity.polyline.material = Cesium.Color.fromHsl(hue, 1.0, 0.5)
            entity.polyline.zIndex = entities.length - index
          })
          polylineEntity = entities
        })
      }
      initEntities()
    </script>
  </body>
</html>
