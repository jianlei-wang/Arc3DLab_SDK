<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc3DLab - 添加点回调示例</title>
  <script src="./Cesium/Cesium.js"></script>
  <link href="./Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    import init from '../lib/arc3dlab.umd.js'

    async function initApp() {
      const cesiumConfig = {
        container: 'cesiumContainer',
        terrain: {
          url: Cesium.IonResource.fromAssetId(1),
          enable: true,
          depthTest: true,
        },
        imagery: {
          type: 'ion',
          enable: true,
        },
        scene: {
          fxaa: true,
          ssao: true,
        },
        home: {
          destination: {
            x: -12972575.31206507,
            y: 3943254.7755063897,
            z: 3470271.019250153
          },
          orientation: {
            heading: 0,
            pitch: -0.6,
            roll: 0
          }
        }
      }

      const viewer = await init(cesiumConfig)

      // 创建随机位置点
      function positionRandom() {
        const preX = Math.random() > 0.5 ? 1 : -1
        const x = 120 + Math.random() * preX * 2
        const preY = Math.random() > 0.5 ? 1 : -1
        const y = 30 + Math.random() * preY * 2
        const z = 0
        return Cesium.Cartesian3.fromDegrees(x, y, z)
      }

      // 生成100个随机位置
      const Positions = []
      for (let i = 0; i < 100; i++) {
        const pos = positionRandom()
        Positions.push(pos)
      }

      // 定义点的样式选项
      const pointOptions = {
        pColor: '#FF0000',
        pOutlineColor: '#FFFF00',
        pixelSize: 10,
        outlineWidth: 2
      }

      // 使用回调函数修改每个点的ID和颜色
      const entities = viewer.Layers.Add.addPoints(
        Positions,
        pointOptions,
        false, // 使用Entity方式
        (entities) => {
          // 在回调中修改每个实体的ID和属性
          entities.forEach((entity, index) => {
            // 设置自定义ID
            entity.id = `custom_point_${index}`
            
            // 设置不同的颜色
            const hue = (index % 360) / 360
            entity.point.color = Cesium.Color.fromHsl(hue, 1.0, 0.5)
            
            // 记录修改
            console.log(`Modified entity ${index} with ID: ${entity.id}`)
          })
          
          return entities
        }
      )

      console.log('Points added with custom IDs:', entities)
    }

    initApp()
  </script>
</body>

</html>
